<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>


            <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        </head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/nav.html :: navbar"></div>
</div>
<div class="container text-center">
    <div class="row">
        <h2> User</h2>
    </div>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col-12 col-md-8">
        <div class="container" th:if="${ not#lists.isEmpty(users)}">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col"> Id</th>
                    <th scope="col"> Joining Date</th>
                    <th scope="col"> First Name</th>
                    <th scope="col"> Last Name</th>
                    <th scope="col">Primary Email</th>
                    <th scope="col">Secondary Email</th>
                    <th scope="col">Address 1</th>
                    <th scope="col">Address 2</th>
                    <th scope="col">City</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">State</th>
                    <th scope="col">Status</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.joiningDate}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.mobileNo}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.emailPrimary}"></td>
                    <td th:text="${user.emailSecondary}"></td>
                    <td th:text="${user.addressLine1}"></td>
                    <td th:text="${user.addressLine2}"></td>
                    <td th:text="${user.city}"></td>
                    <td th:text="${user.pinCode}"></td>
                    <td th:text="${user.state}"></td>
                    <td th:text="${user.status}"></td>
                    <td><a  th:href="@{/users/edit/{id}(id=${user.id})}"><i class="bi bi-pencil-square"></i></a></td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-2"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html></title>
</head>
<body>

</body>
</html>
