<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments/nav.html :: navbar"></div>
    </div>
<div class="row">
      <div class="container">
          <div class="row text-center">
              <h2> Add User</h2><br>

          </div>
          <div class="row">
        <form action="#" th:action="@{/users/add}" method="post" th:object="${user}">

            <div class="row">
            <div class="col-md-6">
          <div class="mb-1">
            <label for="joindate" class="form-label">Joining Date: </label>

          </div>
          <div class="mb-1">
            <input class="form-control"
                   type="date"
                   id="joindate"
              placeholder="Enter Joining Date"
                   th:field="*{joiningDate}"

            >
          </div>

            <div class="mb-1">
                <label for="fname" class="form-label"> First Name:</label>
            </div>
                <div class="mb-1">
            <input class="form-control"
                   type="text"
                   id="fname"
                   placeholder="Enter First Name"
                   th:field="*{firstName}"
            >

          </div>
          <div class="mb-1">
            <label for="lname" class="form-label">Last Name:</label>

          </div>
          <div class="mb-1">
            <input class="form-control"
                   type="text"
                   id="lname"
                   placeholder="Enter Last Name"
                   th:field="*{lastName}"
            >

          </div>
            <div class="mb-1">
                <label for="mobileno" class="form-label">Mobile No:</label>

            </div>
            <div class="mb-1">
                <input class="form-control"
                       type="text"
                       id="mobileno"
                       placeholder="Enter Mobile Number"
                       th:field="*{mobileNo}"
                >

            </div>
            <div class="mb-1">
                <label for="pass" class="form-label">Password:</label>

            </div>
            <div class="mb-1">
                <input class="form-control"
                       type="text"
                       id="pass"
                       placeholder="Enter Your Password"
                       th:field="*{password}"
                >

            </div>
            <div class="mb-1">
                <label for="primaryemail" class="form-label">Primary Email:</label>

            </div>
            <div class="mb-1">
                <input class="form-control"
                       type="text"
                       id="primaryemail"
                       placeholder="Enter Email Id"
                       th:field="*{emailPrimary}"
                >

            </div>
            <div class="mb-1">
                <label for="secondaryemail" class="form-label"> Secondary Email:</label>

            </div>
            <div class="mb-1">
                <input class="form-control"
                       type="text"
                       id="secondaryemail"
                       placeholder="Enter Email Id"
                       th:field="*{emailSecondary}"
                >

            </div>
            </div>
            <div class="col-md-6">
            <div class="mb-1">
                <label for="address" class="form-label">Address 1:</label>

            </div>
            <div class="mb-1">
                <input class="form-control"
                       type="text"
                       id="address"
                       placeholder="Enter your address"
                       th:field="*{addressLine1}"
                >

            </div>
                <div class="mb-1">
                    <label for="addressop" class="form-label">Address 2:</label>

                </div>
                <div class="mb-1">
                    <input class="form-control"
                           type="text"
                           id="addressop"
                           placeholder="Enter your address"
                           th:field="*{addressLine2}"
                    >

                </div>
                <div class="mb-1">
                    <label for="city" class="form-label">City:</label>

                </div>
                <div class="mb-1">
                    <input class="form-control"
                           type="text"
                           id="city"
                           placeholder="Enter your city"
                           th:field="*{city}"
                    >

                </div>
                <div class="mb-1">
                    <label for="pincode" class="form-label">PinCode:</label>

                </div>
                <div class="mb-1">
                    <input class="form-control"
                           type="text"
                           id="pincode"
                           placeholder="Enter your Pincode"
                           th:field="*{pinCode}"
                    >

                </div>
                <div class="mb-1">
                    <label for="state" class="form-label">State:</label>

                </div>
                <div class="mb-1">
                    <input class="form-control"
                           type="text"
                           id="state"
                           placeholder="Enter your State"
                           th:field="*{state}"
                    >

                </div>
                <div class="mb-1">
                    <label for="status" class="form-label">Status:</label>

                </div>
                <div class="mb-1">
                    <input class="form-control"
                           type="text"
                           id="status"
                           placeholder="Enter your Status"
                           th:field="*{status}"
                    >

                </div>

                <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">ADD</button>

          </div>
            </div>
            </div>
        </form>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
